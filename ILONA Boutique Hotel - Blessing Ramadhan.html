<style>
:root{
--navy:#0b1628;
--gold:#d4af37;

*{margin:0;padding:0;box-sizing:border-box;}

/* LOADING SCREEN */
#loader{
position:fixed;
width:100%;
height:100%;
background:#000;
display:flex;
align-items:center;

color:var(--gold);

animation:fadeOut 2s ease 3s forwards;
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

/* Animated Moon */
.moon{
position:fixed;
top:60px;
right:40px;
width:100px;
height:100px;
background:radial-gradient(circle,#fff,var(--gold));
border-radius:50%;
box-shadow:0 0 40px var(--gold);
animation:float 6s ease-in-out infinite;
}
@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-15px);}
}

/* Clouds */
.cloud{
position:fixed;
width:200px;
height:60px;
background:rgba(255,255,255,0.05);
border-radius:50px;
filter:blur(10px);
animation:moveCloud 40s linear infinite;
}
@keyframes moveCloud{
from{left:-200px;}
to{left:110%;}
}

/* Header */
header{
text-align:center;
padding:80px 20px 20px;
font-family:'Playfair Display';
font-size:26px;
color:var(--gold);
}

/* Glass Card */
.glass{
background:var(--glass);
backdrop-filter:blur(12px);
border:1px solid rgba(255,255,255,0.1);
border-radius:20px;
margin:20px;
padding:20px;
text-align:center;
}

/* Poster */
.poster{
width:100%;
max-width:520px;
border-radius:15px;
cursor:pointer;
box-shadow:0 0 40px rgba(212,175,55,0.4);
transition:0.4s;
}
.poster:hover{transform:scale(1.03);}

/* Golden Shimmer Button */
.cta{
display:inline-block;
margin-top:20px;
padding:15px 35px;
border-radius:50px;
font-weight:600;
color:#000;
background:linear-gradient(90deg,var(--gold),var(--soft),var(--gold));
background-size:200% auto;
animation:shine 3s linear infinite;
text-decoration:none;
}
@keyframes shine{
to{background-position:200% center;}
}

/* Sparkle */
canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
}

/* GRID GALLERY */
.grid-gallery{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
}

.grid-img{
width:100%;
border-radius:15px;
cursor:pointer;
transition:0.4s;
box-shadow:0 0 15px rgba(212,175,55,0.3);
}

.grid-img:hover{

box-shadow:0 0 25px rgba(212,175,55,0.6);
}

/* Responsive */
@media(max-width:500px){

}


/* Footer */
footer{

color:var(--soft);

/* Modal */
.modal{

<script>
// Sparkle Particle System
const canvas=document.getElementById("sparkle");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
for(let i=0;i<80;i++){
particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2});
}
function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#d4af37";
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
p.y+=0.5;
if(p.y>canvas.height)p.y=0;
});
requestAnimationFrame(draw);
}
draw();

// Modal Zoom
let modal=document.getElementById("modal");
let img=document.getElementById("poster");
let modalImg=document.getElementById("modalImg");
let zoom=1;
img.onclick=()=>{modal.style.display="block";modalImg.src=img.src;}
document.querySelector(".close").onclick=()=>{modal.style.display="none";zoom=1;modalImg.style.transform="scale(1)";}
modalImg.addEventListener("wheel",(e)=>{
e.preventDefault();
zoom+=e.deltaY*-0.001;
zoom=Math.min(Math.max(.5,zoom),4);
modalImg.style.transform=`scale(${zoom})`;
});

// Music
let music=document.getElementById("bgMusic");
let btn=document.getElementById("musicBtn");
btn.onclick=()=>{
if(music.paused){music.play();btn.innerHTML="ðŸ”Š";}
else{music.pause();btn.innerHTML="ðŸŽµ";}
}
document.addEventListener("click",()=>music.play());

// Anti Inspect
document.onkeydown=function(e){
if(e.keyCode==123) return false;
if(e.ctrlKey && e.shiftKey && e.keyCode==73) return false;
}
</script>
