<style>
  .recent-post-vid {
    font-family: Arial, sans-serif;
    max-width: 100%;
    padding: 5px;
  }
  .widget-title-vid {
    font-weight: bold;
    font-size: 24px;
    border-bottom: 4px solid #b72b2b;
    padding-bottom: 8px;
    margin-bottom: 16px;
  }
  .posts-container-vid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }
  .post-card {
    border: 2px solid black;
    overflow: hidden;
    background-color: white;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
  }
.post-card:hover {
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  }
  .post-image img {
    width: 100%;
    height: auto;
    object-fit: cover;
  }
  .post-content {
    padding: 12px 16px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .category-label {
    background-color: #b72b2b;
    color: white;
    font-weight: 600;
    font-size: 12px;
    padding: 4px 10px;
    border-radius: 8px;
    width: fit-content;
    margin-bottom: 8px;
    text-transform: uppercase;
  }
  .post-title {
   color: inherit;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    margin: 0 0 12px 0;
  }
  .post-time {
    font-size: 13px;
    color: #222;
    margin-top: auto;
  }
  
  
      /* Container utama */
    .app-container {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Widget Navigasi Bawah (Floating) */
    .floating-nav {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1F1F1F;
      width: 85%;
      max-width: 480px;
      height: 60px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      padding: 0 20px;
      border: 1px solid #333;
      z-index: 1000;
    }

    /* Tombol Navigasi */
    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      height: 100%;
      color: #ccc;
      text-decoration: none;
      font-size: 10px;
      transition: all 0.3s ease;
      border-radius: 12px;
      padding: 4px 0;
    }

    .nav-btn.active {
      background-color: #2A2A2A;
      color: #fff;
      font-weight: 600;
    }

    .nav-btn i {
      font-size: 20px;
      margin-bottom: 2px;
      transition: transform 0.3s ease;
    }

    .nav-btn:hover {
      background-color: #2A2A2A;
      color: #fff;
    }

    /* Ikon (gunakan Font Awesome) */
    .nav-btn i {
      font: normal normal normal 18px/1 "Font Awesome 6 Free";
    }

    /* Responsive */
    @media (max-width: 480px) {
      .floating-nav {
        width: 90%;
        bottom: 35px;
      }
      .nav-btn {
        font-size: 9px;
      }
      .nav-btn i {
        font-size: 18px;
      }
    }
</style>

</head>

<div class="recent-post-vid">
  <h2 class="widget-title-vid"><i class="fa fa-newspaper"></i> Template | BSrifa</h2>
  <div class="posts-container-vid" id="posts-container-vid"></div>
</div>

<script>
  function timeSince(date) {
    const seconds = Math.floor((new Date() - new Date(date)) / 1000);
    const intervals = [
      { label: "tahun", seconds: 31536000 },
      { label: "bulan", seconds: 2592000 },
      { label: "hari", seconds: 86400 },
      { label: "jam", seconds: 3600 },
      { label: "menit", seconds: 60 },
      { label: "detik", seconds: 1 }
    ];
    for (const interval of intervals) {
      const count = Math.floor(seconds / interval.seconds);
      if (count > 0) {
        return count + ' ' + interval.label + ' yang lalu';
      }
    }
    return 'Baru saja';
  }

  function showlatestposts(json) {
    const posts = json.feed.entry || [];
    const container = document.getElementById('posts-container-vid');
    container.innerHTML = '';

    posts.forEach(post => {
      const title = post.title.$t;
      const link = post.link.find(l => l.rel === 'alternate').href;
      const published = post.published.$t;
      const category = post.category ? post.category[0].term : '';

      let thumbnail = '';
      if (post.media$thumbnail) {
        thumbnail = post.media$thumbnail.url.replace('s72-c', 's400-c');
      }

      container.innerHTML += `
        <div class="post-card">
          <div class="post-image">
            <a href="${link}" target="_blank" rel="noopener">
              <img src="${thumbnail}" alt="${title}">
            </a>
          </div>
          <div class="post-content">
            ${category ? `<div class="category-label">${category}</div>` : ''}
            <a href="${link}" target="_blank" rel="noopener" class="post-title">${title}</a>
            <div class="post-time">${timeSince(published)}</div>
          </div>
        </div>
      `;
    });
  }

  // Memuat feed JSONP dengan menambahkan tag script
  (function() {
    const script = document.createElement('script');
    script.src = 'https://www.bsrifa.com/feeds/posts/default/-/Template?orderby=published&alt=json-in-script&callback=showlatestposts&max-results=99';
    document.body.appendChild(script);
  })();
</script>

      <i class="fa-solid fa-cloud-arrow-up"></i>

  <script>
    // Mengatur aktivitas tab berdasarkan URL hash atau klik
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        // Hapus class active dari semua tombol
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        
        // Tambahkan class active ke tombol yang diklik
        this.classList.add('active');

        // (Optional) Navigasi ke bagian halaman
        // const hash = this.getAttribute('href');
        // if (hash !== '#') {
        //   window.location.hash = hash;
        // }
      });
    });

    // Setelah halaman dimuat, cek apakah ada hash
    window.addEventListener('load', () => {
      const hash = window.location.hash;
      if (hash) {
        const btn = document.querySelector(`[href="${hash}"]`);
        if (btn) {
          document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        }
      }
    });
  </script>
