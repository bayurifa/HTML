<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editor Gabungan dengan Preview & Tombol Hapus</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1rem;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      border: 3px solid red;
      border-radius: 6px;
      padding: 1rem;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }
    textarea {
      width: 100%;
      min-height: 300px;
      resize: vertical;
      padding: 0.8rem;
      border-radius: 5px;
      border: 2px solid red;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      color: #f0f0f0;
      background-color: #2c2c2c;
      box-sizing: border-box;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      transition: border-color 0.3s ease;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      background-color: #e34c26;
      border: none;
      color: white;
      padding: 0.6rem 1.5rem;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      min-width: 120px;
      flex-grow: 1;
      max-width: 180px;
    }
    button:hover {
      background-color: #b03a1c;
    }
    #preview {
      border: 2px solid red;
      border-radius: 5px;
      min-height: 300px;
      background-color: white;
      overflow: auto;
      box-sizing: border-box;
    }
    @media (max-width: 600px) {
      textarea {
        font-size: 0.9rem;
        min-height: 200px;
      }
      .buttons {
        flex-direction: column;
        gap: 0.5rem;
      }
      button {
        max-width: 100%;
      }
      #preview {
        min-height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Editor Gabungan HTML, CSS & JavaScript dengan Preview</h2>
    <label for="combinedCode">Kode (HTML, CSS, JavaScript):</label>
    <textarea id="combinedCode" placeholder="Tulis kode HTML, CSS, dan JS di sini..."></textarea>
    <div class="buttons">
      <button id="copyBtn">Salin Semua Kode</button>
      <button id="clearBtn">Hapus Kode</button>
    </div>
    <label>Preview Hasil:</label>
    <iframe id="preview" sandbox="allow-scripts"></iframe>
  </div>

  <script>
    const textarea = document.getElementById('combinedCode');
    const copyBtn = document.getElementById('copyBtn');
    const clearBtn = document.getElementById('clearBtn');
    const previewFrame = document.getElementById('preview');

    // Fungsi untuk salin isi textarea ke clipboard
    function copyText(text) {
      if (!navigator.clipboard) {
        textarea.select();
        textarea.setSelectionRange(0, 99999);
        try {
          document.execCommand('copy');
          return true;
        } catch (err) {
          return false;
        } finally {
          window.getSelection().removeAllRanges();
        }
      } else {
        return navigator.clipboard.writeText(text).then(() => true, () => false);
      }
    }

    // Update preview iframe dengan kode yang ada di textarea
    function updatePreview() {
      const code = textarea.value;
      // Mengisi iframe dengan isi kode
      previewFrame.srcdoc = code;
    }

    // Event listener textarea input untuk update preview saat mengetik
    textarea.addEventListener('input', updatePreview);

    // Event listener tombol salin
    copyBtn.addEventListener('click', () => {
      copyText(textarea.value).then(success => {
        copyBtn.textContent = success ? 'Kode Berhasil Disalin!' : 'Gagal Menyalin Kode!';
        setTimeout(() => copyBtn.textContent = 'Salin Semua Kode', 2000);
      });
    });

    // Event listener tombol hapus
    clearBtn.addEventListener('click', () => {
      textarea.value = '';
      updatePreview();
      clearBtn.textContent = 'Dikosongkan!';
      setTimeout(() => clearBtn.textContent = 'Hapus Kode', 2000);
    });

    // Inisialisasi preview kosong di awal
    updatePreview();
  </script>
<h2>Powered by @bayu.rifa</h2>

</body>
</html>
