<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Prompt Generator Widget by @bayu.rifa</title>
<style>
  :root {
    --main-color: #e53935;
    --btn-hover: #b71c1c;
    --bg-color: #fff0f0;
  }
  body {
    font-family: Arial, sans-serif;
    background-color: var(--bg-color);
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
  }
  .generator-container {
    background: white;
    border: 2px solid var(--main-color);
    border-radius: 10px;
    padding: 20px 24px;
    width: 100%;
    max-width: 450px;
    box-shadow: 0 4px 10px rgba(229, 57, 53, 0.3);
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  label {
    font-weight: 600;
    color: var(--main-color);
  }
  input[type="text"], textarea {
    width: 100%;
    border: 2px solid var(--main-color);
    border-radius: 8px;
    padding: 10px;
    font-size: 16px;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    resize: vertical;
    transition: border-color 0.3s;
    box-sizing: border-box;
  }
  input[type="text"]:focus, textarea:focus {
    outline: none;
    border-color: var(--btn-hover);
    box-shadow: 0 0 5px var(--btn-hover);
  }
  .btn-submit {
    background-color: var(--main-color);
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.25s;
    user-select: none;
  }
  .btn-submit:hover {
    background-color: var(--btn-hover);
  }
  #outputTextarea {
    height: 160px;
    font-family: monospace;
  }
  /* Responsive adjustments */
  @media (max-width: 480px) {
    .generator-container {
      padding: 12px 16px;
      max-width: 100%;
      box-shadow: none;
      border-width: 1.5px;
    }
    input[type="text"], textarea, #outputTextarea {
      font-size: 14px;
      padding: 8px;
    }
    .btn-submit {
      padding: 10px;
      font-size: 14px;
    }
  }
</style>
</head>
<body>
<div class="generator-container">
  <label for="promptInput">Prompt (isi prompt AI)</label>
  <textarea id="promptInput" placeholder="Masukkan prompt AI..." rows="4"></textarea>

  <label for="labelInput">Label (opsional, rekomendasi AI yang digunakan)</label>
  <input type="text" id="labelInput" placeholder="Contoh: Gemini, ChatGPT" />

  <label for="toolsInput">Tools (opsional, alat tambahan untuk menyempurnakan hasil AI)</label>
  <input type="text" id="toolsInput" placeholder="Contoh: ReFace Apps" />

  <label for="toolsHrefInput">Link Tools (opsional, URL alat tambahan)</label>
  <input type="text" id="toolsHrefInput" placeholder="Contoh: https://reface.app" />

  <button class="btn-submit" id="submitBtn">Submit</button>

  <label for="outputTextarea">Textarea - HTML Code Output</label>
  <textarea id="outputTextarea" readonly></textarea>
</div>

<script>
  const promptInput = document.getElementById('promptInput');
  const labelInput = document.getElementById('labelInput');
  const toolsInput = document.getElementById('toolsInput');
  const toolsHrefInput = document.getElementById('toolsHrefInput');
  const outputTextarea = document.getElementById('outputTextarea');
  const submitBtn = document.getElementById('submitBtn');

  submitBtn.addEventListener('click', () => {
    const promptVal = promptInput.value.trim();
    if (!promptVal) {
      alert('Prompt tidak boleh kosong!');
      promptInput.focus();
      return;
    }

    const labelVal = labelInput.value.trim();
    const toolsVal = toolsInput.value.trim();
    const toolsHrefVal = toolsHrefInput.value.trim();

    // Generate label HTML (optional)
    const labelHTML = labelVal ? `<div class="label-ai">${escapeHtml(labelVal)}</div>` : `<div class="label-ai"></div>`;

    // Generate tools HTML (optional), with optional href attribute if valid
    let toolsHTML = '';
    if (toolsVal) {
      if (toolsHrefVal && isValidUrl(toolsHrefVal)) {
        toolsHTML = `<div class="label-tools">Tools: <a href="${escapeHtml(toolsHrefVal)}" target="_blank" rel="noopener noreferrer">${escapeHtml(toolsVal)}</a></div>`;
      } else {
        toolsHTML = `<div class="label-tools">Tools: ${escapeHtml(toolsVal)}</div>`;
      }
    } else {
      toolsHTML = `<div class="label-tools"></div>`;
    }

    // Compose full HTML
    const fullHTML = `<div class="widget-prompt">
  <textarea id="promptTextarea" >${escapeHtml(promptVal)}</textarea>
  <button class="copy-btn" id="copyBtn">Salin Prompt</button>
  <div class="copy-confirmation" id="copyConfirmation">Prompt berhasil disalin!</div>
  <div class="labels">
    ${labelHTML}
    ${toolsHTML}
  </div>
</div>`;

    outputTextarea.value = fullHTML;
  });

  // Simple HTML escape utility
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, function(m) {
      return {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      }[m];
    });
  }

  // Simple URL validation
  function isValidUrl(string) {
    try {
      new URL(string);
      return true;
    } catch (_) {
      return false;
    }
  }
</script>
</body>
</html>
